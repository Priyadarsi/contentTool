<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <h1>Search Content</h1>
    <title>Content</title>
  </head>
  <body>
    <form class="" action= "{{url_for('content_tool.search')}}" method="post">
      <input type="submit" value="Back to Search Page">
    </form>
    <h2>Your search results:</h2>
    <ol>
    {% for link in summary %}
    <li class="page-item disabled">
      <h3>Website:</h3>
      <a href="{{link}}">{{ link }}</a> <br>
      <h3>Summary:</h3>
      {{ summary[link] }} <br>
      <h3>Content:</h3>
      {{ description[link] }} <br>
      <h3>Word Count:</h3>
      {{ length[link] }} <br><br>
    </li>
    {% endfor %}
  </ol>
  </body>
</html>
